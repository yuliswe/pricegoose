name: triggered continuous tests

on: [push]

jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: pip install flake8 pycodestyle
      - name: Style check with flake8
        working-directory: ./site
        run: flake8 .
      - name: Style check with pycodestyle
        if: always()
        working-directory: ./site
        run: pycodestyle .
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run docker-compose build site
        run: docker-compose build site
      - name: Run docker-compose up -d site
        run: docker-compose up -d site
      - name: Run API tests
        run: docker-compose exec -T site runtest api
      - name: Run UI tests
        if: always()
        run: docker-compose exec -T site runtest ui
